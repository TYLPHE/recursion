<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merge Sort</title>
</head>
<body>
  <h1>
    Merge Sort
  </h1>
  <label>Please enter numbers followed by spaces: </label>
  <input type="text" class="text"/>
  <button class="merge-button">Go!</button>
  <div class="merge-answer"></div>
  <pre class="code"></pre>
  <script>
    const input = document.querySelector('.text')
    const button = document.querySelector('.merge-button');
    const answer = document.querySelector('.merge-answer');
    const code = document.querySelector('.code');
    button.addEventListener('click', () => mergeSort(input.value));

    function mergeSort(value) {
      const arr = convertInput(value);

      function convertInput(value) {
        const tmp = value.split(' ');
        const newArr = [];
        for (let i = 0; i < tmp.length; i += 1) {
          if (tmp[i]) newArr.push(parseInt(tmp[i]))
        }
        return newArr;
      }

      function mergeSortAlg(arr) {
        if (arr.length < 2) {
          return arr;
        }

        // split array into two
        const middle = Math.ceil(arr.length / 2);
        const left = arr.slice(0, middle);
        const right = arr.slice(middle);

        // merge left and right
        return merge(mergeSortAlg(left), mergeSortAlg(right));

        function merge(a, b) {
          const c = [];
          aIndex = 0;
          bIndex = 0;
          
          // alternate between a and b, then push to c
          while (aIndex < a.length && bIndex < b.length) {
            if (a[aIndex] < b[bIndex]) {
              c.push(a[aIndex]);
              aIndex++;
            } else {
              c.push(b[bIndex]);
              bIndex++;
            }
          }

          // push remaining numbers into c
          while (a[aIndex]) {
            c.push(a[aIndex]);
            aIndex++;
          }
          while (b[bIndex]) {
            c.push(b[bIndex]);
            bIndex++;
          }
          return c;
        }
      }

      convertInput(value);
      const sorted = mergeSortAlg(arr);

      // render on page
      text = '';
      for (let i = 0; i < sorted.length; i += 1) {
        if (i === 0) {
          text += `[${sorted[i]}, `;
        } else if (i === sorted.length - 1) {
          text += `${sorted[i]}]`;
        } else {
          text += `${sorted[i]}, `
        }
      }

      answer.textContent = text;

      code.textContent = `
        function mergeSortAlg(arr) {
          if (arr.length < 2) {
            return arr;
          }
          // split array into two
          const middle = Math.ceil(arr.length / 2);
          const left = arr.slice(0, middle);
          const right = arr.slice(middle);

          // merge left and right
          return merge(mergeSortAlg(left), mergeSortAlg(right));

          function merge(a, b) {
            const c = [];
            aIndex = 0;
            bIndex = 0;
            while (aIndex < a.length && bIndex < b.length) {
              if (a[aIndex] < b[bIndex]) {
                c.push(a[aIndex]);
                aIndex++;
              } else {
                c.push(b[bIndex]);
                bIndex++;
              }
            }
            while (a[aIndex]) {
              c.push(a[aIndex]);
              aIndex++;
            }
            while (b[bIndex]) {
              c.push(b[bIndex]);
              bIndex++;
            }
            return c;
          }
        }
      `
    }

    </script>
</body>
</html>
